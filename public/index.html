<!DOCTYPE html>
<html>
<head>

     <link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.css">
     <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     
	<title>The Very Secret Diary</title>
</head>
<body>
<div class="container">
<h1 id="title"> The Very Secret Diary</h1>

<hr>
<table class="table">
	<thead>
		<tr id="table-head">
			<th>Author</th>
			<th>Event Title</th>
			<th>Details</th>
			
		</tr>

		<tr>
			<td><input class="form-control author-input" maxlength="15" size="3"></td>
			<td><input class="form-control title-input" maxlength="20" size="3"></td>
			<td><input class="form-control description-input"></td>
			<td><button class="btn btn-primary add-note">Add</button></td>
		</tr>
	</thead>
	<tbody class="notes-list"></tbody>
</table>
</div>

<script type="text/template" class="notes-list-template">
	<td><span class="author"><%= author %></span></td>
	<td><span class="title"><%= title %></span></td>
	<td><span class="description"><%= description %></span></td>
	<td><button class="btn btn-warning edit-note">Edit</button> 
	<button class="btn btn-danger delete-note">Delete</button>
	<button class="btn btn-success update-note" style="display:none">Update</button>
	<button class="btn btn-danger cancel-note" style="display:none">Cancel</button></td>

</script>

<script  src="bower_components/jquery/dist/jquery.js"></script>
<script  src="bower_components/underscore/underscore.js"></script>
<script  src="bower_components/backbone/backbone.js"></script>
<script src="js\script.js"></script>

</body>
</html>
